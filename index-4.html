<!DOCTYPE html>

      body {
        font-family: "Inter";
        overflow: hidden;

      .Screen_4 {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        /* background-image: url(screen_1.png);   */
        background-repeat: no-repeat;

        background-size: 100%;
